<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="./src/output.css">
	<title>GreyadStudio</title>
</head>

<body class="antialiased">
	<header class="sticky top-0 z-[999]" x-data="{isHovered:false, activeEl:'work'}">
		<div class="absolute w-full h-full bg-[#f2f7f5] left-0 top-0"></div>
		<div class="flex items-center justify-between px-[5vw] md:px-[6vw] h-[8vh] md:h-[5vh] lg:h-[12vh] relative z-[1]">
			<div class="flex-1 flex items-center justify-between md:justify-normal gap-[4vw]">
				<a href="index.html" class="md:w-[15vw] inline-block relative md:h-[3.25vh] lg:h-[8vh]">
					<img x-show="!isHovered" src="./public/images/logo.png" class="md:absolute w-[30vw] top-0 md:w-full h-auto" alt="Logo">
					<img x-show="isHovered" src="./public/images/common/footer-logo.png" class="md:absolute top-4 w-[30vw] md:w-full h-auto" alt="Logo">
				</a>
				<nav class="hidden md:block">
					<ul class="font-onest font-light text-[1.15vw] flex items-center" :class="isHovered?'text-white':'text-[#000000]'">
						<li @mouseover="isHovered=true" class="flex items-center">
							<p class="cursor-pointer" @mouseover="activeEl='about'">About</p>
						</li>
						<li @mouseover="isHovered=true" class="pl-[4vw] flex items-center">
							<p class="cursor-pointer" @mouseover="activeEl='work'">Work</p>
						</li>
						<li @mouseover="isHovered=true" class="pl-[4vw] flex items-center">
							<p class="cursor-pointer" @mouseover="activeEl='team'">Our Team</p>
						</li>
					</ul>
				</nav>

				<button @click="mobileMenu = true" class="md:hidden">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<path fill="currentColor" fill-rule="evenodd" d="M20.75 7a.75.75 0 0 1-.75.75H4a.75.75 0 0 1 0-1.5h16a.75.75 0 0 1 .75.75m0 5a.75.75 0 0 1-.75.75H4a.75.75 0 0 1 0-1.5h16a.75.75 0 0 1 .75.75m0 5a.75.75 0 0 1-.75.75H4a.75.75 0 0 1 0-1.5h16a.75.75 0 0 1 .75.75" clip-rule="evenodd" />
					</svg>
				</button>
			</div>
			<a href="contact.html" class="w-max hidden bg-[#B7D661] border border-[#B7D661] text-[#000000] hover:bg-transparent duration-300 md:inline-block py-[1vw] md:py-[.75vw] px-[4vw] md:px-[2vw] rounded-[1vw]">
				<p class="font-onest text-[2.25vw] md:text-[1.2vw] font-semibold text-center">Reach Us</p>
			</a>
		</div>

		<div x-cloak @mouseout="isHovered=false" @mouseover="isHovered=true" class="bg-[#000000] text-white hidden md:block absolute top-0 md:h-[20vh] lg:h-[42.5vh] left-0 w-full duration-700 z-0 md:pt-[6vh] lg:pt-[12vh]" :class="isHovered?'translate-y-0':'-translate-y-full'">
			<div class="px-[6vw]">
				<div class="py-[2vw] font-onest text-[1.2vw] font-medium">
					<div x-show="activeEl==='about'">
						<div :class="isHovered?'opacity-100':'opacity-0'" class="flex flex-col gap-[.5vw] duration-500 delay-[900ms]">
							<a href="index.html#about-section" class="duration-300 hover:translate-x-1 inline-block">About</a>
							<a href="contact.html" class="duration-300 hover:translate-x-1 inline-block">Contact Us</a>
						</div>
					</div>
					<div x-show="activeEl==='work'">
						<div :class="isHovered?'opacity-100':'opacity-0'" class="flex flex-col gap-[.5vw] duration-500 delay-[900ms]">
							<p class="font-bold">Studios</p>
							<a href="./studio/branding-studio.html" class="duration-300 hover:translate-x-1 inline-block">Branding Studio</a>
							<a href="./studio/marketing-studio.html" class="duration-300 hover:translate-x-1 inline-block">Marketing Studio</a>
							<a href="./studio/animation-studio.html" class="duration-300 hover:translate-x-1 inline-block">Animation Studio</a>
							<a href="./studio/vfx-studio.html" class="duration-300 hover:translate-x-1 inline-block">Vfx Studio</a>
						</div>
					</div>
					<div x-show="activeEl==='team'">
						<div :class="isHovered?'opacity-100':'opacity-0'" class="flex flex-col gap-[.5vw] duration-500 delay-[900ms]">
							<a href="team.html" class="duration-300 hover:translate-x-1 inline-block">Meet our Team</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div x-cloak class="fixed inset-0 bg-black flex items-center justify-center z-[9999] duration-500 md:hidden" :class="mobileMenu ? 'translate-x-0':'translate-x-full'">
		<div class="absolute top-[2.5%] right-[5%]">
			<button class="" @click="mobileMenu = false">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="text-white " viewBox="0 0 24 24">
					<path fill="currentColor" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z" />
				</svg>
			</button>
		</div>

		<div class="flex flex-col justify-center gap-[3vw] text-white text-[6vw] font-onest">
			<button @click="activeMenu = 'about'" class="">About</button>
			<button @click="activeMenu = 'work'" class="">Work</button>
			<button @click="activeMenu = 'team'" class="">Our Team</button>
		</div>
	</div>

	<!-- Mobile About -->
	<div x-cloak class="fixed inset-0 bg-black flex items-center justify-center z-[9999] duration-500 md:hidden" :class="activeMenu === 'about' ? 'translate-x-0':'translate-x-full'">
		<div class="absolute top-[2.5%] right-[5%]">
			<button class="" @click="activeMenu = ''">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="text-white " viewBox="0 0 24 24">
					<path fill="currentColor" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z" />
				</svg>
			</button>
		</div>

		<div class="flex flex-col justify-center gap-[3vw] text-white text-[6vw] font-onest">
			<a href="index.html#about-section" @click="activeMenu = '';mobileMenu = false" class="">About</a>
			<a href="contact.html" class="">Contact Us</a>
		</div>
	</div>

	<!-- Mobile Work -->
	<div x-cloak class="fixed inset-0 bg-black flex items-center justify-center z-[9999] duration-500 md:hidden" :class="activeMenu === 'work' ? 'translate-x-0':'translate-x-full'">
		<div class="absolute top-[2.5%] right-[5%]">
			<button class="" @click="activeMenu = ''">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="text-white " viewBox="0 0 24 24">
					<path fill="currentColor" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z" />
				</svg>
			</button>
		</div>

		<div class="flex flex-col justify-center gap-[3vw] text-white text-[6vw] font-onest">
			<a href="./studio/branding-studio.html">Branding Studio</a>
			<a href="./studio/marketing-studio.html">Marketing Studio</a>
			<a href="./studio/animation-studio.html">Animation Studio</a>
			<a href="./studio/vfx-studio.html">Vfx Studio</a>
		</div>
	</div>

	<!-- Mobile Team -->
	<div x-cloak class="fixed inset-0 bg-black flex items-center justify-center z-[9999] duration-500 md:hidden" :class="activeMenu === 'team' ? 'translate-x-0':'translate-x-full'">
		<div class="absolute top-[2.5%] right-[5%]">
			<button class="" @click="activeMenu = ''">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="text-white " viewBox="0 0 24 24">
					<path fill="currentColor" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z" />
				</svg>
			</button>
		</div>

		<div class="flex flex-col justify-center gap-[3vw] text-white text-[6vw] font-onest">
			<a href="team.html">Meet our Team</a>
		</div>
	</div>

	<main>
		<!-- Landing Section -->
		<section data-aos="fade-up" data-aos-delay="300" class="relative flex flex-col md:flex-row items-start md:h-[50vh] lg:h-[88vh] lg:items-center">
			<div class="relative h-80 flex items-start w-full md:h-full md:w-1/2">
				<img alt="" src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" class="absolute inset-0 h-full w-full object-cover" />
			</div>
			<div class="w-full px-4 py-12 sm:px-6 sm:py-16 md:w-1/2 lg:px-8 lg:py-24 font-onest">
				<div class="mx-auto max-w-lg text-center">
					<h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>
				</div>

				<form action="#" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
					<div>
						<label for="name" class="sr-only">Name</label>

						<div class="relative">
							<input type="text" class="w-full rounded-lg focus:ring-[#b6d561] focus:border-[#b6d561] border-gray-200 p-4 md:p-3 lg:p-4 text-sm md:text-xs lg:text-sm shadow-sm" placeholder="Enter name" />
						</div>
					</div>

					<div>
						<label for="email" class="sr-only">Email</label>

						<div class="relative">
							<input type="email" class="w-full rounded-lg focus:ring-[#b6d561] focus:border-[#b6d561] border-gray-200 p-4 md:p-3 lg:p-4 text-sm md:text-xs lg:text-sm shadow-sm" placeholder="Enter email" />
						</div>
					</div>

					<div>
						<label for="phone" class="sr-only">Phone</label>

						<div class="relative">
							<input type="tel" class="w-full rounded-lg focus:ring-[#b6d561] focus:border-[#b6d561] border-gray-200 p-4 md:p-3 lg:p-4 text-sm md:text-xs lg:text-sm shadow-sm" placeholder="Enter contact number" />
						</div>
					</div>

					<div>
						<label for="message" class="sr-only">Message</label>

						<div class="relative">
							<textarea type="tel" rows="4" class="w-full rounded-lg focus:ring-[#b6d561] focus:border-[#b6d561] border-gray-200 p-4 md:p-3 lg:p-4 text-sm md:text-xs lg:text-sm shadow-sm" placeholder="Enter message"></textarea>
						</div>
					</div>

					<div class="flex items-center justify-center">
						<button type="submit" class="inline-block w-full rounded-lg bg-[#b6d561] border border-[#b6d561] duration-300 hover:bg-transparent hover:text-[#b6d561] px-5 py-3 text-sm font-bold text-white">
							Submit
						</button>
					</div>
				</form>
			</div>
		</section>

		<section data-aos="fade-up" data-aos-delay="300" class="relative px-[5vw] py-[5vw]">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.646360217696!2d76.27223267503086!3d9.980349090124024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080dccd56b51a1%3A0x676c13c5ba2ae262!2sMarine%20Drive%20Kochi!5e1!3m2!1sen!2sin!4v1728069684273!5m2!1sen!2sin" class="w-full h-[50vh] md:h-[40vh] lg:h-[70vh]" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</section>
	</main>

	<footer class=" bg-[#1E1E1E] px-[5vw] py-[8vw] md:py-[6vw]">
		<div class="flex flex-col md:flex-row gap-[5vw] items-center justify-between">
			<a href="index.html">
				<img src="./public/images/common/footer-logo.png" class="w-[27.5vw] md:w-[15vw]" alt="Logo image">
			</a>

			<div class="flex items-center gap-[2vw] md:gap-[1vw]">
				<a href="#" class="group">
					<img src="./public/images/common/linkedin.png" class="h-[3vw] md:h-[1.95vw] group-hover:-translate-y-[.5vw] duration-300" alt="Logo">
				</a>
				<a href="#" class="group">
					<img src="./public/images/common/x.png" class="h-[2.85vw] md:h-[1.75vw] group-hover:-translate-y-[.5vw] duration-300" alt="Logo">
				</a>
				<a href="#" class="group">
					<img src="./public/images/common/fb.png" class="h-[3.25vw] md:h-[2vw] group-hover:-translate-y-[.5vw] duration-300" alt="Logo">
				</a>
				<a href="#" class="group">
					<img src="./public/images/common/insta.png" class="h-[3.25vw] md:h-[2vw] group-hover:-translate-y-[.5vw] duration-300" alt="Logo">
				</a>
			</div>
		</div>
		<div class="text-center mt-[6vw] md:mt-0">
			<p class="font-onest text-[2vw] md:text-[1vw] text-white">Copyright © 2024 Greyadstudio</p>
		</div>
	</footer>

	<!-- GSAP Script  -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

	<script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

	<script src="./gsap.js"></script>
	<script src="./script.js"></script>
</body>

</html>
